<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS3 link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Whacka-Mole</title>
</head>

<body>
    <!-- This container wraps around all content -->
    <div class="wrapper">
        <!-- Header section holds content at top of the page to prevent overflow-->
        <header>
            <div class="current-score">1000</div>
            <div class="timer">TIMER</div>
            <button class="start-button">Start</button>
        </header>
        <!-- Container that holds the main interactive area -->
        <div class="game">

            <!-- 9 containers that hold 3 moles in holes at the back, middle and the front -->
            <div class="hole hole1">
                <div class="mole back"></div>
            </div>
            <div class="hole hole2">
                <div class="mole back"></div>
            </div>
            <div class="hole hole3">
                <div class="mole back"></div>
            </div>
            <div class="hole hole4">
                <div class="mole middle"></div>
            </div>
            <div class="hole hole5">
                <div class="mole middle"></div>
            </div>
            <div class="hole hole6">
                <div class="mole middle"></div>
            </div>
            <div class="hole hole7">
                <div class="mole front"></div>
            </div>
            <div class="hole hole8">
                <div class="mole front"></div>
            </div>
            <div class="hole hole9">
                <div class="mole front"></div>
            </div>
        </div>
    </div>

    <!-- JS link -->
    <script src="assets/js/main.js"></script>
</body>

</html>
